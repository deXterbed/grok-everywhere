<!DOCTYPE html>
<html>
<head>
    <title>Grok working with Chrome</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/conversation.css">
    <style>
        :root {
            --text-primary: rgb(255, 255, 255);
            --text-secondary: rgb(128, 128, 128);
            --background-primary: rgb(0, 0, 0);
            --background-secondary: rgba(32, 32, 32, 0.8);
            --border-light: rgba(255, 255, 255, 0.1);
            --surface-primary: rgba(32, 32, 32, 0.8);
            --link-color: rgb(128, 128, 128);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, Cantarell, "Noto Sans", sans-serif;
            display: flex;
            flex-direction: column;
            background-color: var(--background-primary);
            color: var(--text-primary);
            line-height: 1.5;
            overflow: hidden;
            font-size: 16px;
            font-weight: 400;
        }

        /* Chat container */
        #chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0;
            padding-bottom: 100px; 
            background-color: var(--background-primary);
            margin-top: 72px;
        }

        /* Message styles */
        .message-wrapper {
            padding: 0.5rem 1rem;
            background-color: var(--background-primary);
        }

        .message-wrapper.user {
            background-color: var(--background-primary);
        }

        .message {
            max-width: 48rem;
            margin: 0 auto;
            display: flex;
            gap: 1rem;
            padding: 0.5rem 0;
        }

        .message-wrapper.user .message {
            justify-content: flex-end;
        }

        .message-wrapper.user .message-content {
            background-color: var(--background-secondary);
            border-radius: 20px;
            padding: 12px;
            max-width: 600px;
            margin-left: auto;
        }

        .message-wrapper.assistant .message-content {
            background-color: var(--background-secondary);
            border-radius: 20px;
            padding: 12px;
            max-width: 600px;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            flex-shrink: 0;
            background-color: var(--link-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .message-content {
            font-size: 16px;
            line-height: 1.5;
            overflow-wrap: break-word;
            white-space: pre-wrap;
            max-width: 90%;
            font-weight: 400;
        }

        .message-wrapper.user .avatar {
            display: none;
        }

        /* Image in message */
        .message-content img {
            max-width: 100%;
            border-radius: 0.375rem;
            margin: 0.5rem 0;
        }

        /* Input container */
        #input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--background-primary);
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-wrapper {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            margin-bottom: 0;
            background-color: var(--background-secondary);
            border-radius: 20px;
            position: relative;
        }

        #message-input {
            width: 100%;
            resize: none;
            padding: 8px 40px 8px 40px;
            background-color: transparent;
            border: none;
            font-family: inherit;
            font-size: 16px;
            line-height: 1.5;
            color: var(--text-primary);
            margin: 0;
            overflow-y: hidden;
            outline: none !important;
            min-height: 20px;
            box-sizing: border-box;
            font-weight: 400;
        }

        #message-input:focus {
            outline: none;
        }

        #message-input::placeholder {
            color: var(--text-secondary);
        }

        #api-key-missing {
            display: none;
            color: #ff4a4a;
            text-align: center;
            padding: 0.75rem;
            background-color: #fff2f2;
            border-radius: 0.5rem;
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
            width: 100%;
            max-width: 48rem;
        }

        .image-button {
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            padding: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: background-color 0.2s ease;
        }

        .image-button path {
            stroke: var(--text-primary);
            transition: stroke 0.2s ease;
        }

        .image-button:hover {
            background-color: rgba(48, 48, 48, 0.8);
        }

        .image-button.active {
            background-color: rgba(64, 64, 64, 0.8) !important;
        }

        .image-button.active path {
            stroke: var(--text-primary) !important;
        }

        .send-button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            padding: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: background-color 0.2s ease;
        }

        .send-button path {
            stroke: var(--text-primary);
            transition: stroke 0.2s ease;
        }

        .send-button:hover {
            background-color: rgba(48, 48, 48, 0.8);
        }

        .send-button.active {
            background-color: rgba(64, 64, 64, 0.8) !important;
        }

        .send-button.active path {
            stroke: var(--text-primary) !important;
        }

        /* API Key section */
        #api-key-section {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: var(--background-primary);
            padding: 16px;
            border-bottom: 1px solid var(--border-light);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        #api-key-input {
            flex-grow: 1;
            padding: 12px 16px;
            border: 1px solid var(--border-light);
            border-radius: 20px;
            font-size: 16px;
            background-color: var(--background-primary);
            color: var(--text-primary);
            font-weight: 400;
        }

        #api-key-input.saved {
            color: var(--text-secondary);
        }

        #api-key-input.saved::placeholder {
            content: "API key saved";
        }

        #save-api-key {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #save-api-key:hover {
            background-color: rgba(48, 48, 48, 0.8);
        }

        #save-api-key.active {
            background-color: rgba(64, 64, 64, 0.8) !important;
        }

        #save-api-key img {
            width: 20px;
            height: 20px;
            filter: invert(100%);
            transition: filter 0.2s ease;
        }

        #save-api-key.active img {
            filter: invert(100%) !important;
        }
    </style>
</head>
<body>
    <div id="api-key-section">
        <input type="text" id="api-key-input" placeholder="Enter xAI API Key (x.ai)">
        <button id="save-api-key" title="Save API Key">
            <img src="icons/save.svg" width="20" height="20" />
        </button>
    </div>
    <div id="chat-container"></div>

    <div id="input-container">
        <div class="input-wrapper">
            <div id="api-key-missing">Please set your xAI API key in the extension options</div>
            <textarea id="message-input" rows="1" placeholder="Ask anything"></textarea>
            <button class="image-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 3H5C3.89543 3 3 3.89543 3 5V19C3 20.1046 3.89543 21 5 21H19C20.1046 21 21 20.1046 21 19V5C21 3.89543 20.1046 3 19 3Z" stroke="inherit" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M8.5 10C9.32843 10 10 9.32843 10 8.5C10 7.67157 9.32843 7 8.5 7C7.67157 7 7 7.67157 7 8.5C7 9.32843 7.67157 10 8.5 10Z" stroke="inherit" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M21 15L16 10L5 21" stroke="inherit" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <button class="send-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 2L11 13" stroke="inherit" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="inherit" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="sidepanel.js"></script>
</body>
</html>
